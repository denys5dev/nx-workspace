<app-page-header [header]="'Help Page'"></app-page-header>
<div class="form-wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Create Element Form</mat-card-title>
        </mat-card-header>
    
        <mat-card-content>
            <form [formGroup]="form">
                <mat-form-field>
                    <mat-label>Element Name</mat-label>
                    <input  matInput  placeholder="Contact Name" formControlName="name"  name="name"  required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Weight</mat-label>
                    <input  matInput  placeholder="Contact Name" formControlName="weight"  name="weight"  required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Symbol</mat-label>
                    <input  matInput  placeholder="Contact Name" formControlName="symbol"  name="symbol"  required>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
                <button  mat-raised-button (click)="save()" [disabled]="!form.valid" color="primary">Save</button>
        </mat-card-actions>
    </mat-card>
</div>
<div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
        
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
